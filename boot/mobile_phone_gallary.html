<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile Phone Gallary</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="mobile_phone.css">
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/solid.min.css">
</head>
<body>

    <!--the nav bar-->
    
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><i class="fas fa-puzzle-piece"></i> POLISH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    


    <!--the header-->
    <div class="container">
        <div class="jumbotron">
            <h1><i class="fas fa-camera-retro"></i> Mobile Phone Gallary</h1>
            <h3>A collection of quality brands for you</h3>
        </div>
    </div>
    <!-- the mobile phone photo gallary-->

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="img-thumbnail">
                    <img src="apple-iphone-x-new-1.jpg" alt="iphone x">
                    <p class="text-center pt-2">iphone x</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="img-thumbnail">
                    <img src="apple-iphone-8-plus-0.jpg" alt="iphone 8">
                    <p class="text-center pt-2">iphone 8</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="img-thumbnail">
                    <img src="apple-iphone-7-plus-01.jpg" alt="iphone 7">
                    <p class="text-center pt-2">iphone 7</p>
                </div>
            </div>
        </div>
    </div>

    <!-- row 2-->

    <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="img-thumbnail">
                        <img src="nokia-x5-51-plus-1.jpg" alt="nokia 5">
                        <p class="text-center pt-2">nokia 5</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="img-thumbnail">
                        <img src="nokia-81-1.jpg" alt="nokia 8">
                        <p class="text-center pt-2">nokia 8</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="img-thumbnail">
                        <img src="nokia-9-pureview-4.jpg" alt="nokia 9">
                        <p class="text-center pt-2">nokia 9</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- row 3-->
        <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="img-thumbnail">
                            <img src="samsung-galaxy-s10-5g-1.jpg" alt="samsung s10">
                            <p class="text-center pt-2">samsung s10</p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="img-thumbnail">
                            <img src="samsung-galaxy-note9-1.jpg" alt="galaxy note 9">
                            <p class="text-center pt-2">galaxy note 9</p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="img-thumbnail">
                            <img src="samsung-galaxy-a40-10.jpg" alt="samsung s40">
                            <p class="text-center pt-2">samsung s40</p>
                        </div>
                    </div>
                </div>
            </div>

    
    
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
